<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>studio mano</title>

		<link rel="stylesheet" href="./css/main.css">
		<script type="modules" src="./js/main.js"></script>
	</head>

	<body>
		<header>
			<section class="hero">
				<h1 class="hero__text">studio mano</h1>
	
			</section>
		</header>


		<section class="slideshow">

			<div class="slideshow__buttons">
				<button class="slideshow__button-previous">Previous</button>
				<button class="slideshow__button-next">Next</button>
			</div>

			<!-- Slideshow starts here -->
			<div class="slideshow__track">

				<!-- Slide 1 -->
				<figure class="slideshow__slide fade">
					<img 
						class="slideshow__image"
						src="./Assets/Images/1.jpg" 
						alt="Five black vases">
					<figcaption>Five black vases</figcaption>
				</figure>
				
				<!-- Slide 2 -->
				<figure class="slideshow__slide fade">
					<img 
						class="slideshow__image"
						src="./Assets/Images/2.jpg" 
						alt="Two white and four beige vases">
				</figure>

				<!-- Slide 3 -->
				<figure class="slideshow__slide fade">
					<img 
						class="slideshow__image"
						src="./Assets/Images/3.jpg" 
						alt="One white and one brown vase with straw">
				</figure>

				<!-- Slide 4 -->
				<figure class="slideshow__slide fade">
					<img 
						class="slideshow__image"
						src="./Assets/Images/4.jpg" 
						alt="Five white vases">
				</figure>

				<!-- Slide 5 -->
				<figure class="slideshow__slide fade">
					<img 
						class="slideshow__image"
						src="./Assets/Images/5.jpg" 
						alt="White vases close-up">
				</figure>

				<!-- Slide 6 -->
				<figure class="slideshow__slide fade">
					<img 
						class="slideshow__image"
						src="./Assets/Images/6.jpg" 
						alt="Three brown vases">
				</figure>

				<!-- Slide 7 -->
				<figure class="slideshow__slide fade">
					<img 
						class="slideshow__image"
						src="./Assets/Images/7.jpg" 
						alt="Two white vases">
				</figure>

				<!-- Slide 8 -->
				<figure class="slideshow__slide fade">
					<img 
						class="slideshow__image"
						src="./Assets/Images/8.jpg" 
						alt="Two white vases in the sun">
				</figure>

				<!-- Slide 9 -->
				<figure class="slideshow__slide fade">
					<img 
						class="slideshow__image"
						src="./Assets/Images/9.jpg" 
						alt="Two white vases in the sun close-up">
				</figure>
			</div>
		</div>

			<!-- Slideshow-pictures ends here -->
		<div class="slideshow__navigator">
			<button class="slideshow__navigator-dot"></button>
			<button class="slideshow__navigator-dot"></button>
			<button class="slideshow__navigator-dot"></button>
			<button class="slideshow__navigator-dot"></button>
			<button class="slideshow__navigator-dot"></button>
			<button class="slideshow__navigator-dot"></button>
			<button class="slideshow__navigator-dot"></button>
			<button class="slideshow__navigator-dot"></button>
			<button class="slideshow__navigator-dot"></button>
			<button class="slideshow__navigator-dot"></button>
		</div>
		</section>
	</body>
</html>
