<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>studio mano - gallery</title>

		<link rel="stylesheet" href="./css/main.css">
		<script type="module" src="./js/main.js"></script>
	</head>

	<body>
		<header class="header">
			<section>
				<div class="header__content">
					<!-- Animated hamburger-menu-button	-->
					<button class="header__menu-button">
						<div class="header__menu-button-burger"></div>
					</button>
					<h1 class="header__headline">
						<a href="index.html">studio mano</a>
					</h1>
				</div>
				
				<!-- Navigation -->
				<nav class="header__navigation">

					<menu class="header__menu">
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="gallery.html">Gallery</a></li>
						<li><a href="contact.html">Contact</a></li>
						<li><a href="shop.html">Shop</a></li>
					</menu>	
				</nav>
			</section>
		</header>

		<main class="gallery">
			<!-- Slideshow starts here -->
			<section class="slideshow">
				<!-- Buttons -->
				<div class="slideshow__buttons">
					<button class="slideshow__button-previous"></button>
					<button class="slideshow__button-next"></button>
				</div>
		
					<!-- Slide 1 -->
					<figure class="slideshow__slide slideshow__slide--active fade">
						<img 
							class="slideshow__image"
							src="./Assets/Images/1.jpg" 
							alt="Five black vases">
					</figure>
					
					<!-- Slide 2 -->
					<figure class="slideshow__slide fade">
						<img 
							class="slideshow__image"
							src="./Assets/Images/2.jpg" 
							alt="Two white and four beige vases">
					</figure>
		
					<!-- Slide 3 -->
					<figure class="slideshow__slide fade">
						<img 
							class="slideshow__image"
							src="./Assets/Images/3.jpg" 
							alt="One white and one brown vase with straw">
					</figure>
		
					<!-- Slide 4 -->
					<figure class="slideshow__slide fade">
						<img 
							class="slideshow__image"
							src="./Assets/Images/4.jpg" 
							alt="Five white vases">
					</figure>
		
					<!-- Slide 5 -->
					<figure class="slideshow__slide fade">
						<img 
							class="slideshow__image"
							src="./Assets/Images/5.jpg" 
							alt="White vases close-up">
					</figure>
		
					<!-- Slide 6 -->
					<figure class="slideshow__slide fade">
						<img 
							class="slideshow__image"
							src="./Assets/Images/6.jpg" 
							alt="Three brown vases">
					</figure>
		
					<!-- Slide 7 -->
					<figure class="slideshow__slide fade">
						<img 
							class="slideshow__image"
							src="./Assets/Images/7.jpg" 
							alt="Two white vases">
					</figure>
		
					<!-- Slide 8 -->
					<figure class="slideshow__slide fade">
						<img 
							class="slideshow__image"
							src="./Assets/Images/8.jpg" 
							alt="Two white vases in the sun">
					</figure>
		
					<!-- Slide 9 -->
					<figure class="slideshow__slide fade">
						<img 
							class="slideshow__image"
							src="./Assets/Images/9.jpg" 
							alt="Two white vases in the sun close-up">
					</figure>
		
				<!-- Slideshow-pictures ends here -->
		
				<div class="slideshow__navigator">
					<button class="slideshow__navigator-dot slideshow__navigator-dot--active"></button>
					<button class="slideshow__navigator-dot"></button>
					<button class="slideshow__navigator-dot"></button>
					<button class="slideshow__navigator-dot"></button>
					<button class="slideshow__navigator-dot"></button>
					<button class="slideshow__navigator-dot"></button>
					<button class="slideshow__navigator-dot"></button>
					<button class="slideshow__navigator-dot"></button>
					<button class="slideshow__navigator-dot"></button>
					<button class="slideshow__navigator-dot"></button>
				</div>
				
			</section>
		</main>

		<footer>
			<div class="footer__container">
				2022 studio mano
			</div>
		</footer>
	</body>
</html>
